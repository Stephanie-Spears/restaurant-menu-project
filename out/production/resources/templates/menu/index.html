<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: header">
</head>
<body class="container">
    <nav th:replace="fragments :: navigation"></nav>
    <h1 class="jumbotron" th:text="${title}">Default Index Title</h1>

    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Description</th>
            <th>Item Date</th>
            <th>Price</th>
        </tr>

        <tr th:each="menuItem : ${menuList}">
            <td th:text="${menuItem.itemId}"></td>
            <td th:text="${menuItem.category}"></td>
            <td th:text="${menuItem.description}"></td>
            <td th:text="${menuItem.getDate()}"></td>
            <td th:text="${menuItem.price}"></td>
        </tr>
    </table>


</body>
</html>

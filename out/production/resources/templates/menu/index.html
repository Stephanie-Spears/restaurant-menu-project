<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: header">
</head>
<body class="container">
    <nav th:replace="fragments :: navigation"></nav>
    <h1 class="jumbotron" th:text="${title}">Default Index Title</h1>


    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Description</th>
            <th>Item Date</th>
            <th>Price</th>
            <th>Is New?</th>
        </tr>
<!--even though these properties are private, thymeleaf is actually just calling their getters(), not the fields themselves-->
        <tr th:each="menuItem : ${menuList}">
            <p th:text="${menuItem}"></p>
            <td th:text="${menuItem.id}"></td>
            <td th:text="${menuItem.category.getName()}"></td>
            <td th:text="${menuItem.description}"></td>
            <td th:text="${menuItem.date}"></td>
            <td th:text="'$' + ${menuItem.price}"></td>
            <td th:text="${menuItem.isNew}"></td>
        </tr>
    </table>


</body>
</html>

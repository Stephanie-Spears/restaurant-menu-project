<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: head"></head>
</head>
<body class="container">
<h1 th:text="${title}">Default Title Add</h1>
<nav th:replace="fragments :: navigation"></nav>


<form method="post" th:object="${menuList}">

    <div class="form-group has-success">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error text-danger"></span>
    </div>
    <div class="form-group has-success">
        <label th:for="price">Price</label>
        <input class="form-control" th:field="*{price}" />
        <span th:errors="*{price}" class="error text-danger"></span>
    </div>
    <!--set onclick type method to use current time setter-->
    <div class="form-group has-success">
        <label th:for="itemDate">Item Date</label>
        <input class="form-control" th:field="*{itemDate}" />
        <span th:errors="*{itemDate}" class="error text-danger"></span>
    </div>
    <div class="form-group has-success">
        <label th:for="category">Category</label>
        <input class="form-control" th:field="*{category}" />
        <span th:errors="*{category}" class="error text-danger"></span>
    </div>

    <input type="submit" value="Add Item" />
</form>
</body>
</html>
